<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="/td list.css">
</head>
<body>
    <div class="todo container">
    <h1>my to do list</h1>
    <form id="to do form">
    <input type="text" id="to do input" placeholder="enter a new task" required>
    <button type="submit">add task</button>
    </form>
    <ul id="to do list"></ul>
    </div>
    <script src="/td list.js"></script>
</body>
</html>
